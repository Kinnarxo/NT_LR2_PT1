<!DOCTYPE html>
<html>
	<head>
		<title>Узнайте города в нашей БД по номеру региона!</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link href="lab2_part1_var3_styles.css" rel="stylesheet" type="text/css">
		<script src="jquery-3.6.0.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script>
			$(function()	{
				$("#post_form1").click(send_frm1_postmet);
				$("#get_form1").click(send_frm1_getmet);
			});
			function send_frm1_getmet()	{
				$("#city_choose").load("test.php", $("#form1").serialize());
			};
			function send_frm1_postmet()	{
				$.post("test.php", $("#form1").serialize(), function(result){$("#city_choose").html(result);});
			};
		</script>
	</head>
	<body>
		<div id="main_middle">
			<h1>Поиск города по региону</h1>
			<div class="innerdiv">
				<form action="test.php" method="GET" id="form1" enctype="text/plain" accept-charset="UTF-8">
					<input type="text" name="substr" required placeholder="Подстрока, содержащаяся в имени региона"><br>
					<input type="text" name="regionum" required placeholder="Номер региона"><br>
				</form>
				<button class="but_get" id="get_form1"><legend title="Метод GET">Результат</legend></button>
				<button class="but_post" id="post_form1"><legend title="Метод POST">Результат</legend></button>
			</div>
			<div class="innerdiv" id="city_choose">

			</div>
		</div>
	</body>
</html>
